# Free port
server.port=8081

# Topics
kafka.topic.metrics=metrics-topic

# Producer Configs
spring.kafka.producer.bootstrap-servers=localhost:9092, localhost:9094
spring.kafka.producer.asks=all
spring.kafka.producer.properties.delivery.timeout.ms=20000
spring.kafka.producer.properties.linger.ms=0
spring.kafka.producer.properties.timeout.ms=10000
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5

# Actuator for automatic metrics collection
management.endpoints.web.exposure.include=metrics
